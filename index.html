<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mekashron Auth Demo</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/style.css" />
</head>

<body>
  <main class="d-flex align-items-center justify-content-center vh-100 px-3">
    <div class="login-card">
      <h4 class="text-center mb-4 fw-bold">Авторизация</h4>

      <div class="mb-3">
        <label for="login" class="form-label">Email</label>
        <input type="email" id="login" class="form-control form-control-lg" placeholder="Введите email" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Пароль</label>
        <input type="password" id="password" class="form-control form-control-lg" placeholder="Введите пароль" required />
      </div>

      <button id="submitBtn" class="btn btn-primary w-100 btn-lg mt-2">Войти</button>
      <div id="result" class="mt-4 text-center small"></div>
    </div>
  </main>

  <script src="assets/script.js"></script>
</body>
</html>
